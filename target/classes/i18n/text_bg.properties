aboutText=Създадена през 1934 г., Rescue е организация с нестопанска цел, която е истински приют без убийства за изоставени, малтретирани или пренебрегвани кучета и котки. Нашата мисия е да подобрим качеството на живот на тези животни чрез осигуряване на необходимата медицинска помощ, включително кастриране и кастрация. Осигурени са също храна, подслон и безопасност – заедно със състрадание и внимание. Докато поддържа здравословно и любящо заведение, ADL последователно работи, за да намери най-добрия възможен дом за всяко обитаващо животно. Подкрепена от приноси и ръководена от доброволчески съвет, Лигата предоставя програми и услуги, които укрепват връзката между животните и хората. Чрез масово застъпничество, образование и спасяване, организацията е водещият глас за кучета и котки в криза. Лигата за защита на животните предоставя разнообразни услуги и ресурси, включително: Приютяване на животни, независимо от условията им, когато пристигат. Пълно медицинско лечение на животните под грижите на приюта. Ветеринарен лекар и персонал на пълен работен ден, който лекува всички пребиваващи животни Програма за стерилизация/кастриране за домашни любимци от семейства с ниски доходи Програми за хуманно обучение в училищата и по-широката общност Услуги за активно осиновяване за намиране на домове за всички животни, приети от Лигата за защита на животните Как ADL Действа Лигата за защита на животните се подпомага чрез такси за осиновяване, дарения, безвъзмездни средства, завещания от физически лица и специални събития за набиране на необходимите средства. Управляван от доброволчески съвет и управляван от професионален мениджмънт и ветеринарен персонал, ADL предоставя програми и услуги, които укрепват връзката между животните и хората. Чрез масово застъпничество, образование и спасяване, Лигата за защита на животните е водещият глас за кучета и котки в криза. ADL функционира като най-големият и най-старият убежище в Сан Антонио без убийство. Това означава, че никое животно никога не е евтаназирано, ако може да бъде лекувано и върнато в здраве. Ако приютът достигне максималния си капацитет от 400 животни, не могат да бъдат приемани допълнителни кучета и котки, но нито едно животно никога няма да бъде евтаназирано, за да се направи място за други. Животните могат да бъдат въвеждани и обгрижвани само когато други са осиновени.
