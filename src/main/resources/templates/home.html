<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org/"
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>
<head th:replace="fragment/fragments::head">
</head>
<body>
<header th:insert="fragment/fragments::nav">
</header>

<section sec:authorize="hasAnyRole('SHELTER')" style="background:linear-gradient(90deg, rgba(177,180,58,1) 0%, rgba(253,29,29,1) 50%, rgba(252,176,69,1) 100%); " class="min-vh-100 pt-2 container-fluid"  >



    <article  th:object="${shelter}" class="card  border-danger border-2 mt-2 col-md-9 col-sm-9">
        <ul class=" justify-content-around list-unstyled  d-flex">
            <li class="ms-3"><a class="text-danger fs-2 text-decoration-none " href="/user/shelter/add-animal">Add Animal</a></li>
            <li class="ms-3"><a class="text-danger fs-2 text-decoration-none" href="https://twitter.com/AmsterDogRescue">Update shelter</a></li>
            <li class="ms-3"><a class="text-danger fs-2 text-decoration-none" href="https://twitter.com/AmsterDogRescue">Add Worker</a></li>

        </ul>

        <div class="card-body text-center" >

            <p class="text-danger fs-1 card-header bg-white  border-danger border-5 rounded">Username: <span class="card-title text-danger" th:text="*{username}">Username </span></p>
            <p></p>
              <img th:src="@{'data:image/jpeg;base64,'+*{image}}" alt="There is not a picture" class="img-fluid rounded">
            <p class="text-danger fs-3 card-header bg-white  text-dark border-2">Shelter name: <span class="card-title text-dark" th:text="*{name}"></span></p>
            <p></p>
        </div>
        <span class="card-subtitle mb-2 text-dark fs-5 text-secondary mr-5 text-center" th:text="*{description}">Description</span>
    </article>
     <p></p>

    <article th:each="d:${animals}" th:object="${d}" class="card  border-danger border-3  col-md-9 col-sm-9 mt-1">

        <div class="card-body d-flex justify-content-between" >
            <img th:src="@{'data:image/jpeg;base64,'+*{image}}" alt="There is not a picture" class="img-fluid rounded col-md-1 col-sm-2 " >

            <span class="text-danger fs-4  bg-white font-size "> Name: <span class="card-title text-danger mr-3" th:text="*{name}">Name</span></span>
            <span class="text-danger fs-4  bg-white  font-size fs-1 "> Animal type: <span class="card-subtitle mb-2 text-danger " th:text="*{animalType}">Animal type</span></span>
            <a class="text-danger fs-2 text-decoration-none fs-5 " th:href="@{/user/shelter/animal/{id}(id=*{id})}">Details</a>
        </div>


    </article>

</section>



<footer th:replace="fragment/fragments::footer">
    I am footer
</footer>
</body>
</html>
